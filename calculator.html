<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div id="border">
    <input type = "text" id="calculator" readonly>
    <div class="button-container">

    <button class="btn" onclick="currentDisplay = '';
     document.querySelector('#calculator').value = currentDisplay;">C</button>

    <button class="btn" onclick="currentDisplay += '1';
     document.querySelector('#calculator').value = currentDisplay;">1</button>
    
    <button class="btn" onclick="currentDisplay += '2';
     document.querySelector('#calculator').value = currentDisplay;">2</button>

    <button class="btn" onclick="currentDisplay += '+';
     document.querySelector('#calculator').value = currentDisplay;">+</button>

    <button class="btn" onclick="currentDisplay += '3';
     document.querySelector('#calculator').value = currentDisplay;">3</button>

    <button class="btn" onclick="currentDisplay += '4';
     document.querySelector('#calculator').value = currentDisplay;">4</button>

    <button class="btn" onclick="currentDisplay += '-';
     document.querySelector('#calculator').value = currentDisplay;">-</button>

    <button class="btn" onclick="currentDisplay += '5';
     document.querySelector('#calculator').value = currentDisplay;">5</button>

    <button class="btn" onclick="currentDisplay += '6';
     document.querySelector('#calculator').value = currentDisplay;">6</button>

    <button class="btn" onclick="currentDisplay += '*';
     document.querySelector('#calculator').value = currentDisplay;">*</button>

    <button class="btn" onclick="currentDisplay += '7';
     document.querySelector('#calculator').value = currentDisplay;">7</button>

    <button class="btn" onclick="currentDisplay += '8';
     document.querySelector('#calculator').value = currentDisplay;">8</button>

    <button class="btn" onclick="currentDisplay += '/';
     document.querySelector('#calculator').value = currentDisplay;">/</button>

    <button class="btn" onclick=" let result = eval(currentDisplay); currentDisplay = result;
    document.querySelector('#calculator').value = currentDisplay;">=</button>

    <button class="btn" onclick="currentDisplay += '9';
     document.querySelector('#calculator').value = currentDisplay;">9</button>

    <button class="btn" onclick="currentDisplay += '0';
     document.querySelector('#calculator').value = currentDisplay;">0</button>

    <button class="btn" onclick="currentDisplay += '.';
     document.querySelector('#calculator').value = currentDisplay;">.</button>
    </div>
  </div>
<!--Here the JavaScript Begins-->
  <script>
    let currentDisplay = '';
    document.querySelector('#calculator').value = currentDisplay;
  </script>
  
</body>
</html>
